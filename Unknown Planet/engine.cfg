[application]

name="Unknown Planet"
main_scene="res://Scenes/ship.tscn"
icon="res://icon.png"

[autoload]

game_manager="*res://Scripts/game_manager.gd"

[display]

width=320
height=180
fullscreen=false
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 3)]
fire=[mbutton(0, 1), key(Z), jbutton(0, 2)]
move_up=[key(Up), key(W), jaxis(0, 2), jbutton(0, 12)]
move_down=[key(S), key(Down), jaxis(0, 3), jbutton(0, 13)]
jump=[key(Space), key(Up), key(W), jbutton(0, 0)]
move_left=[key(A), key(Left), jaxis(0, 0), jbutton(0, 14)]
move_right=[key(Right), key(D), jbutton(0, 15), jaxis(0, 1)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
